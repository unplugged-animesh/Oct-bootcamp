<!DOCTYPE html>
<html lang="en">
<head>
	<title>Admin Dashboard</title>
</head>
<body>
	<div class="box">
		<div class="logout">
			<a href ="{{url_for('logout')}}" class="lgout-btn">Logout</a>
		</div>
		<h1> Hi {{name}}! Welcome to the Admin Dashboard</h1>
		<div class="sec">
			<h2> Categories</h2>
			<a href="{{url_for('create_category',curr_login_id=data.curr_login_id)}}" class="create">Create Category</a>
			{% for category in data.categories %}
			<div class="category">
				<h3 class="cat">{{category.name}}</h3>
					<div class="cat_actions">
						<a href="{{url_for('edit_category',curr_login_id=data.curr_login_id,category_id=category.id)}}" 
						class="E-create">Edit</a>
						<a href="{{url_for('remove_category',curr_login_id=data.curr_login_id,category_id=category.id)}}" 
						class="R-create">Remove</a>
					</div>
				</div>
			</div>
		</div>
		{%endfor%}
	</div>			





</body>
</html>
